name: Random Capsule Gradient

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'  # æ¯å¤© UTC æ—¶é—´ 00:30 è¿è¡Œ

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–æ‰€æœ‰å†å²è®°å½•

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Read config and generate gradient
      run: |
        # è¯»å–é…ç½®æ–‡ä»¶
        config=$(cat config.json)
        colors=$(echo $config | python3 -c "import json,sys;data=json.load(sys.stdin);print(' '.join(data['gradient']['candidate_colors']))")
        count=$(echo $config | python3 -c "import json,sys;data=json.load(sys.stdin);print(data['gradient']['count'])")
        saturation=$(echo $config | python3 -c "import json,sys;data=json.load(sys.stdin);print(data['gradient']['saturation'])")
        
        # éšæœºé€‰æ‹©æŒ‡å®šæ•°é‡çš„é¢œè‰²
        selected_colors=$(echo $colors | python3 -c "
        import random, sys
        colors = sys.stdin.read().split()
        random.shuffle(colors)
        print(' '.join(colors[:$count]))
        ")
        
        echo "Selected colors: $selected_colors"
        
        # è°ƒæ•´é¢œè‰²é¥±å’Œåº¦
        adjusted_colors=$(python3 adjust_colors.py "$selected_colors" $saturation)
        echo "Adjusted colors: $adjusted_colors"
        
        # ç”Ÿæˆèƒ¶å›Šæ¸²æŸ“ URL
        header_text=$(echo $config | python3 -c "import json,sys,urllib.parse;data=json.load(sys.stdin);print(urllib.parse.quote(data['header']['text']))")
        header_desc=$(echo $config | python3 -c "import json,sys,urllib.parse;data=json.load(sys.stdin);print(urllib.parse.quote(data['header']['desc']))")
        
        # æ„å»ºæ¸å˜é¢œè‰²å‚æ•°
        color_param=""
        IFS=' ' read -ra color_array <<< "$adjusted_colors"
        for i in "${!color_array[@]}"; do
          position=$((i * 100 / (${#color_array[@]} - 1)))
          color_param+="${position}:${color_array[i]#\#},"
        done
        color_param=${color_param%,}
        
        # ç”Ÿæˆæ—¶é—´æˆ³é¿å…ç¼“å­˜
        timestamp=$(date +%s)
        
        # æ›´æ–° README
        sed -i "s|https://capsule-render\.vercel\.app/api\?[^"]*section=header[^"]*|https://capsule-render.vercel.app/api?type=waving&height=200&section=header&fontSize=40&fontAlignY=35&text=${header_text}&desc=${header_desc}&descAlignY=55&color=${color_param}&t=${timestamp}|g" README.md
        sed -i "s|https://capsule-render\.vercel\.app/api\?[^"]*section=footer[^"]*|https://capsule-render.vercel.app/api?type=waving&height=100&section=footer&color=${color_param}&t=${timestamp}|g" README.md

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # å…ˆæ‹‰å–æœ€æ–°ä»£ç 
        git pull origin main
        
        # æ·»åŠ æ›´æ”¹åˆ°æš‚å­˜åŒº
        git add README.md
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹ï¼Œæœ‰åˆ™æäº¤
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ”„ Update capsule gradient [timestamp: $(date +%s)]"
          git push origin main
        else
          echo "No changes to commit"
        fi
