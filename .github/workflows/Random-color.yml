name: Random Capsule Gradient

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'  # 每天 UTC 时间 00:30 运行

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Verify files exist
      run: |
        echo "检查脚本文件:"
        [ -f ".github/scripts/update_capsule.py" ] && echo "✅ update_capsule.py 存在" || echo "❌ update_capsule.py 缺失"
        [ -f ".github/scripts/adjust_colors.py" ] && echo "✅ adjust_colors.py 存在" || echo "❌ adjust_colors.py 缺失"
        [ -f "config.json" ] && echo "✅ config.json 存在" || echo "❌ config.json 缺失"
        [ -f "README.md" ] && echo "✅ README.md 存在" || echo "❌ README.md 缺失"

    - name: Run update script
      run: |
        # 在根目录运行，不要切换目录
        python3 .github/scripts/update_capsule.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "🔄 Update capsule gradient [auto]" || echo "No changes to commit"
        git push
